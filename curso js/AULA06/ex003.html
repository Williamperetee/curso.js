<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <!--Inicio css-->
    <style>
        body{
            background-color: rgb(163, 163, 255);
            color: white;
            font: normal 20pt arial;
        }
        h1{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>olá mundo</h1>
    <p>Me livrei da Maldicao</p>
    <!--Inicio do js-->
    <script>
        var n1=Number(window.prompt('Digite um numero: '))//string
        var n2=Number(window.prompt('Digite outro numero: '))//string
        var s=n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//concatenacao
        //(number + number)para adicao
        //(string + string)para concatenacao
    </script>

</body>
</html>
